<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login">
    <form action="/" method="get">
        <label>姓名：</label>
        <input id="username" type="text" name="username" placeholder="用户名"><br>
        <label>密码：</label>
        <input id="password" type="password" name="password"><br>
        <label>性别：</label>
        <input id="sexm" type="radio" name="sex" value="man" checked="true">男
        <input id="sexw" type="radio" name="sex" value="woman" >女<br>
        <label>取向：</label>
        <input id="sexm1" type="radio" name="sex1" value="man">男
        <input id="sexw1" type="radio" name="sex1" value="woman" checked="true">女<br>
        <input id="sex1" type="radio"name="sex1">
        <label>爱好：</label>
        <input id="dota" type="checkbox" name="dota">dota
        <input id="travel" type="checkbox" name="travel" checked="t">旅游
        <input id="pet" type="checkbox" name="pet" checked="t">宠物<br>
        <label>评论:</label>
        <textarea placeholder="ddd"></textarea><br>
        <label>我的CAR：</label>
        <select name="car">
            <option value="saab">萨博</option>
            <option value="jeep">JEEP</option>
            <option value="mg">MG</option>
        </select>
        <input name="submit" type="submit" id="submit">

    </form>

</div>
</body>
</html>
